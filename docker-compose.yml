version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: timetable_db
      POSTGRES_USER: eodas
      POSTGRES_PASSWORD: 32289342
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn timetable_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data: